<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="google">
            <div class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
            <div class="google-search">
                <input type="text" name="" id="">
                <span class="material-symbols-outlined microphone">
                    mic
                </span>
                <span class="material-symbols-outlined search">
                    search
                </span>
                <span class="material-symbols-outlined keyboard">
                    keyboard
                </span>
            </div>
            <div class="buttons">
                <button>Google'da Ara</button>
                <button>Kendimi Şanslı Hissediyorum</button>

            </div>
            <div class="english">
                <p>Google'ı kullanabileceğiniz diğer diller: <span>English</span></p>
            </div>
        </div>
    </div>
</body>

</html>
